{% extends 'pokemon/base.html' %} 
{% load static %} 

{% block head %}
  <script type="module" src="{% static 'pokemon/js/main.js' %}"></script>
{% endblock %} 
{% block title %} Homepage {% endblock %} {% block content %}
<div class="bg_img__wrapper">
  <div class="bg_img__wrapper-wrapper">
    <img class="bg_img" src="/static/pokemon/images/pokeball2.svg">
  </div>
</div>

<div class="content_wrapper_wrapper">
  <div class="content_wrapper">
    <!-- Search bar -->
    <section class="search">
      <div class="search-text-wrapper">
        <h1 class="search__header">Pokedex</h1>
        <p class="search__text">
          Search for a Pokemon by name or using its national pokedex number.
        </p>
      </div>
      <div class="search__input-wrapper">
        <input
          id="search-input"
          class="search__input"
          type="text"
          placeholder="Search your pokemon!"
        />
        <button id="search-btn" class="search__button">
          <img src="{% static 'pokemon/images/pokeball.svg' %}" />
        </button>
      </div>
    </section>

    <!-- Pokemon results -->
    <section class="results">
      <div id="results-container" class="results__grid">
        <!-- <article class="pokemon loading">
          <div class="indicator__wrapper">
            <span class="indicator"></span>
          </div>
        </article> -->
      </div>

      <div class="load-more">
        <button id="load-more-btn" class="load-more__button">Load More</button>
      </div>
    </section>
  </div>
</div>
{% endblock %}
