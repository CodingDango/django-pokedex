{% extends 'pokemon/base.html' %} {% load static %} {% block head %}
<script type="module" src="{% static 'pokemon/js/main.js' %}"></script>
{% endblock %} {% block title %} Homepage {% endblock %} {% block content %}
<div class="bg_img__wrapper">
  <div class="bg_img__wrapper-wrapper">
    <img class="bg_img" src="/static/pokemon/images/pokeball2.svg" />
  </div>
</div>

<div class="container">
  <!-- Search bar -->
  <section class="search">
    <div class="search__text-wrapper">
      <h1 class="search__header">Pokedex</h1>
      <p class="search__text">
        Search for a Pokemon by name or using its national pokedex number.
      </p>
    </div>
    <div class="search__input-wrapper">
      <input
        id="search-input"
        class="search__input"
        type="text"
        placeholder="Search your pokemon!"
      />

      <button id="search-btn" class="search__button">
        <img src="{% static 'pokemon/images/pokeball.svg' %}" />
      </button>
    </div>
  </section>

  <!-- Filter controls -->
  <section class="filters">
    <div class="u-flex u-justify-center">
      <button
        data-target="#filter-controls"
        class="visiblity__toggle u-flex u-items-center u-gap-8 button button--ghost u-p-0 button--no-hover"
      >
        <span>More Filters</span>
        <span>
          <span class="icon icon--md">
            <i class="fa-solid fa-sliders"></i>
          </span>
        </span>
      </button>
    </div>

    <div id="filter-controls" class="visiblity__target u-flex u-flex-col u-gap-28">
      <div class="u-flex u-justify-between u-w-full">
        <div class="dropdown u-flex">

          <button
            class="dropdown__toggle u-flex u-items-center u-gap-8 button button--ghost u-p-0 button--no-hover"
          >
            <span class="u-flex">
              <span class="u-text-light">Sort by:</span>
            </span>
            <span class="u-flex u-gap-8">
              <span id="active-sort-text">Ascending</span>
              <span class="icon icon--md">
                <i class="fa-solid fa-chevron-down"></i>
              </span>
            </span>
          </button>
          <div id="sorting-options" class="dropdown__target select__container">
            <button data-value="ascending" class="select__item">
              <span>Ascending</span>
            </button>
            <button data-value="descending" class="select__item">
              <span>Descending</span>
            </button>
          </div>
        </div>
        <span class="u-flex u-gap-8">
          <span>
            <label class="u-font-bold">from</label>
            <input class="filters__input" />
          </span>
          <span>
            <label class="u-font-bold">to</label>
            <input class="filters__input" />
          </span>
        </span>
      </div>

      <div class="filters__btn-container">
        <div class="dropdown flex-item">
          <button 
            class="dropdown__toggle filters__btn"
          >
            <span class="u-flex u-gap-8">
              <span class="icon icon--sm">
                <i class="fa-solid fa-bullseye"></i>
              </span>
              <span>Type</span>
            </span>
            <span class="icon icon--sm">
              <i class="fa-solid fa-chevron-down"></i>
            </span>
          </button>

          <div id="filter-type-options" class="dropdown__target select__container">
            <!-- Will be populated through js -->
          </div>
        </div>

        <div class="dropdown flex-item">
          <button class="dropdown__toggle filters__btn">
            <span class="u-flex u-gap-8">
              <span class="icon icon--sm">
                <i class="fa-solid fa-circle-half-stroke"></i>
              </span>
              <span>Weakness</span>
            </span>
            <span class="icon icon--sm">
              <i class="fa-solid fa-chevron-down"></i>
            </span>
          </button>
          <div class="dropdown__target">Weaknesses!</div>
        </div>

        <div class="dropdown flex-item">
          <button class="dropdown__toggle filters__btn">
            <span class="u-flex u-gap-8">
              <span>
                <img
                  class="icon icon--md"
                  src="/static/pokemon/images/pokeball-light.svg"
                />
              </span>
              <span>Ability</span>
            </span>
            <span class="icon icon--sm">
              <i class="fa-solid fa-chevron-down"></i>
            </span>
          </button>
          <div class="dropdown__target">
            Agility!
          </div>
        </div>

        <div class="dropdown flex-item">
          <button class="dropdown__toggle filters__btn">
            <span class="u-flex u-gap-8">
              <span class="icon icon--sm">
                <i class="fa-solid fa-egg"></i>
              </span>
              <span>Height</span>
            </span>
            <span class="icon icon--sm">
              <i class="fa-solid fa-chevron-down"></i>
            </span>
          </button>

          <div class="dropdown__target">
            Boom!
          </div>

        </div>

        <div class="dropdown flex-item">
          <button class="dropdown__toggle filters__btn">
            <span class="u-flex u-gap-8">
              <span class="icon icon--sm">
                <i class="fa-solid fa-weight-hanging"></i>
              </span>
              <span>Weight</span>
            </span>
            <span class="icon icon--sm">
              <i class="fa-solid fa-chevron-down"></i>
            </span>
          </button>

          <div class="dropdown__target">Weight kg!</div>
        </div>          

        <button class="button filters__refresh">
          <span class="icon icon--lg">
            <i class="fa-solid fa-rotate-right"></i>
          </span>
        </button>
        <!-- Will be a reset icon -->
      </div>
    </div>
  </section>

  <!-- Pokemon results -->
  <section class="results">
    <div id="pokemon-cards-container" class="results__container"></div>
    <div class="u-flex u-items-center u-justify-center">
      <button id="load-more" class="button button--primary">Load More</button>
    </div>
  </section>
</div>
{% endblock %}
